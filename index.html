<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="assets/img/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="50" rows="10" placeholder="Ingresa el texto aquí"></textarea>
                <div>
                    <h6 class="informacion"><i class="fa-solid fa-circle-exclamation"></i> Por favor, solo escribir letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar texto</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar texto</button>
                </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="14"></textarea>
                <div class="botones">
                    <button class="copiar" onclick="btnCopiar()">Copiar texto</button>
                </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__texto">Realizado por Sebastian Suarez R- Bogotá Colombia.</p>
    </footer>
<script src="assets/js/main.js"></script>    
</body>
</html>
